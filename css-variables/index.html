<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS VARIABLES</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <h1>Update CSS variables with <span class="h1">JS</span></h1>

    <div class="container">
        <label for="spacing">Spacing:
            <input type="range" name="spacing" id="spacing" min="10" max="200" data-sizing="px">
        </label>

        <label for="blur">Blur:
            <input type="range" name="blur" id="blur" min="" max="" data-sizing="px">
        </label>

        <label for="color">Base Color:
            <input type="color" name="base"  value="#ffc600">
        </label>
    </div>

    <img src="./images/pexels-photo-4045499.jpeg" alt="beautiful forest">


    <script src="./js/main.js"></script>
</body>
</html>
