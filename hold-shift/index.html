<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hold to check</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <main>
        <div class="content">
            <input type="checkbox">
            <p>Check one item</p>
        </div>
        <div class="content">
            <input type="checkbox">
            <p>Hold down your Shift key</p>
        </div>
        <div class="content">
            <input type="checkbox" class="input">
            <p>Everything inbetween should also be set to checked</p>
        </div>
        <div class="content">
            <input type="checkbox">
            <p>Check a lower item</p>
        </div>
        
        <div class="content">
            <input type="checkbox">
            <p>Try do it with out any libraries</p>
        </div>
        <div class="content">
            <input type="checkbox">
            <p>Just regular Javascript</p>
        </div>
        <div class="content">
            <input type="checkbox">
            <p>Good Luck!</p>
        </div>
        <div class="content">
            <input type="checkbox">
            <p>Dont forget to tweet your result</p>
        </div>
    </main>




    <script src="./js/main.js"></script>
</body>
</html>
